<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">üöÄ Java Full Stack Skills</h2>
        </div>

        <div class="card-body">
          <div class="input-group mb-3">
            <input
              #newSkill
              type="text"
              class="form-control"
              placeholder="Enter a new skill (e.g. Microservices)"
            />
            <button
              class="btn btn-success"
              type="button"
              (click)="addSkill(newSkill.value); newSkill.value = ''"
            >
              Add Skill
            </button>
          </div>

          @if (errorMessage) {
          <div
            class="alert alert-danger d-flex align-items-center"
            role="alert"
          >
            ‚ö†Ô∏è {{ errorMessage }}
          </div>
          }

          <hr />

          <h5 class="text-muted mb-3">My Tech Stack:</h5>

          <ul class="list-group">
            @for (skill of skills; track skill.id) {
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span class="fw-bold text-dark"> üîπ {{ skill.name }} </span>

              <button
                class="btn btn-outline-danger btn-sm"
                (click)="removeSkill(skill.id)"
              >
                Delete
              </button>
            </li>
            } @empty {
            <div class="text-center text-muted">
              <p>No skills yet. Start building your stack!</p>
            </div>
            }
          </ul>
        </div>

        <div class="card-footer text-muted text-center text-small">
          Powered by Angular 17 & Spring Boot 3
        </div>
      </div>
    </div>
  </div>
</div>
